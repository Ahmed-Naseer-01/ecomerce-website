<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete product</title>
</head>
<body>
    <h1>Delete Price</h1>
    <p>Are you sure you want to delete the Price "{{ price.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'price_list' %}">Cancel</a>
</body>
</html>
