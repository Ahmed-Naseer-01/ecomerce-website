<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
    .er{
        color:red;
    }
    </style>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    {% if login_obj.non_field_errors %}
    {% for error in login_obj.non_field_errors %}
    <p class="er">{{ error }}</p>
    {% endfor %}
    {% endif %}    
    {% for field in login_obj %}
    {{field.label_tag}} {{field}} {{field.errors|striptags}}
    {% endfor %}
    <input type="submit" value="login">
</form>
{% comment %} <a href=" {% url 'logout' %} ">logout</a> {% endcomment %}
</body>
</html>
