<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form action="{% url 'signup' %}" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }} {{ field }} {{ field.errors|striptags }} <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    <a href=" {% url 'login' %} ">login</a>
    {% if messages %}
    {% for message in messages %}
    <small{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
    </small>
    {% endfor %}
    {% endif %}
    
</body>
